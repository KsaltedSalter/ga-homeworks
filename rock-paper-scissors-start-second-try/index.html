<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/main.css" />
    <script src="scripts/app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="game-box">
      <h2>Computer's Choice: <span id="computer-choice"></span></h2>

      <h2>Players's Choice: <span id="player-choice"></span></h2>
      <div class="result-box">
        <h2><span id="result"></span></h2>
      </div>
      <div class="choice-box">
        <button class="choices" id="rock">ROCK</button>
        <button class="choices" id="paper">PAPER</button>
        <button class="choices" id="scissors">SCISSORS</button>
      </div>
      <button id="reset">RESET</button>
    </div>
  </body>
</html>
