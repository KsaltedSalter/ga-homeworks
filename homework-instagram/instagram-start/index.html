<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Instagram</title>
    <link
      href="https://fonts.googleapis.com/css?family=Karla:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <main>
      <section>
        <img
          src="./images/phones.png"
          alt="two smart phones showing instagram profile page"
          class="phones"
        />
      </section>

      <section>
        <div class="sign-up">
          <img src="./images/logo.png" alt="instagram logo" />
          <p>Sign up to see photos and videos from your friends.</p>

          <button><a href="#">Log in with Facebook</a></button>

          <p>Or</p>

          <form action="#">
            <input type="text" placeholder="Mobile Number or Email" />
            <input type="text" placeholder="Full Name" />
            <input type="text" placeholder="Username" />
            <input type="password" placeholder="Password" />
          </form>

          <button><a href="#">Sign up</a></button>

          <p>By signing up, you agree to our Terms &amp; Privacy Policy.</p>
        </div>

        <p class="log-in">Have an account? <a href="#">Log in</a></p>

        <p class="get-app">Get the app.</p>

        <div class="app-stores">
          <img src="./images/app-store.png" alt="link to apple app store" />
          <img src="./images/google-play.png" alt="link to google play store" />
        </div>
      </section>
    </main>
    <footer>
      <nav>
        <ul>
          <li>About</li>
          <li>Us</li>
          <li>Support</li>
          <li>Blog</li>
          <li>Press</li>
          <li>API</li>
          <li>Jobs</li>
          <li>Privacy</li>
          <li>Terms</li>
          <li>Directory</li>
          <li>Language</li>
        </ul>
        <p>&copy; 2017 Instagram</p>
      </nav>
    </footer>
  </body>
</html>
